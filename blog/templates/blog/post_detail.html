{% extends "blog/base.html" %}
{% load staticfiles %}

{% block content %}
  <div class="question row bg-white border rounded">
    <div class="col-2 p-0 border rounded-left ">
      <table class="h-100 w-100">
        <tr>
          <td class="p-0">
            <div class="centered">
              <span><img class="avatar-post" src="{% static 'blog/img/man.svg' %}" alt=""></span><br>
              <table class="m-auto">
                <tr>
                  <td><i class="fas fa-chevron-circle-up"></i></td>
                </tr>
                <tr>
                  <td>{{ question.ratin }}</td>
                </tr>
                <tr>
                  <td><i class="fas fa-chevron-circle-down"></i></td>
                </tr>
              </table>
            </div>
          </td>
        </tr>
      </table>
    </div>
    <div class="col-10 p-0">
      <div class="rounded-0 card mt-0">
        <div class="card-header"> Создан: {{ question.asking }}, {{ question.date }} </div>
        <div class="card-body">
          <h4 class="card-title"><a href="{% url 'question_detail' pk=question.pk %}"> {{ question.title }} </a></h4>
          <p class="card-text"> {{ question.text }} </p>
        </div>
        <div class="card-footer">
          <div class="row">
            <div class="col-lg-4 col-xs-5">Answers: </div>
            <div class="col-lg-8 col-xs-7">Tags: </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br><h5>Answers:</h5>
  <div class="bg-white row border rounded answer mt-2 question">
    {% for answer in answers %}

    {% endfor %}
  </div>

  <form class="" action="" method="post">
    <label for="answer"></label>
    <textarea name="answer" rows="4" width=100% placeholder="Answer here..."></textarea>
  </form>
{% endblock content %}
